<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
</head>
<body>
    <!--
      Below we include the Login Button social plugin. This button uses
      the JavaScript SDK to present a graphical Login button that triggers
      the FB.login() function when clicked.
    -->

    <center style="position:absolute; top:45%; left: 45%;">
        <fb:login-button scope="public_profile,email, user_friends, user_photos" onlogin="checkLoginState();" data-auto-logout-link="true">
        </fb:login-button>
        <!--<center><button onclick="getUserData()">Click to Get Data</button></center>-->
        <div id="status">
        </div>
        <button onclick="changeURL()">View your Map</button>
    </center>
</body>
</html>
